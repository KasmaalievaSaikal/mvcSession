<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Lessons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">All Lessons</h1>

    <!-- Add Lesson Button -->
    <div class="mb-4 text-end">
        <a href="/lessons/new" class="btn btn-primary btn-lg">+ Add Lesson</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="lesson : ${allLessons}">
            <div class="card h-100 shadow-sm">
                <img th:src="${lesson.imageUrl}" class="card-img-top" alt="Lesson Image" style="height:230px; object-fit:cover;">
                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${lesson.title}">Lesson Title</h5>
                    <p class="card-text text-muted" th:text="${lesson.description}">Lesson Description</p>
                </div>
                <div class="card-footer text-center">
                    <a th:href="@{'/lessons/' + ${lesson.id}}" class="btn btn-info btn-sm me-2">Details</a>
                    <a th:href="@{'/lessons/edit/' + ${lesson.id}}" class="btn btn-warning btn-sm me-2">Edit</a>
                    <a th:href="@{'/lessons/delete/' + ${lesson.id}}" class="btn btn-danger btn-sm">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
