<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Instructor</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 10px;
            width: 380px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 26px;
        }

        label {
            font-weight: bold;
            margin-top: 12px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        textarea {
            height: 90px;
            resize: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            background: #ffae00;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #d98f00;
        }
    </style>
</head>

<body>

<div class="form-container">
    <h1>Edit Instructor</h1>

    <form th:action="@{'/instructors/' + ${instructor.id} + '/update'}" th:object="${instructor}" method="post">
        <label for="firstName">FirstName:</label>
        <input type="text" id="firstName" th:field="*{firstName}"/>

        <label for="lastName">LastName:</label>
        <input type="text" id="lastName" th:field="*{lastName}"/>

        <label for="imageUrl">ImageUrl:</label>
        <input type="text" id="imageUrl" th:field="*{imageUrl}"/>

        <label for="email"> Email:</label>
        <input type="text" id="email" th:field="*{email}"/>

        <label for="phoneNumber">PhoneNumber:</label>
        <textarea id="phoneNumber" th:field="*{phoneNumber}"></textarea>

        <button type="submit">Update</button>
    </form>
</div>

</body>
</html>
