<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Courses</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons (для троеточия) -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #eef2f3, #dfe9f3);
        }

        .logo-bar {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 25px;
            background: white;
            border-bottom: 2px solid #e8e8e8;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .logo-bar img {
            height: 45px;
            border-radius: 6px;
        }

        .logo-title {
            font-size: 26px;
            font-weight: 700;
            color: #333;
            letter-spacing: 1px;
        }

        h1 {
            font-weight: 700;
            color: #333;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .card-img-top {
            border-bottom: 3px solid #f1f1f1;
        }

        .custom-footer {
            background-color: #fafafa;
            border-top: 1px solid #eee;
        }

        .btn {
            border-radius: 8px;
        }
    </style>

</head>

<body>

<!-- LOGO BAR -->
<div class="logo-bar">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Logo">
    <div class="logo-title">LMS</div>
</div>

<div class="container mt-4 mb-5">

    <h1 class="mb-4 text-center">All Courses</h1>

    <div class="mb-4 text-end">
        <a href="/courses/new" class="btn btn-primary btn-lg shadow">+ Add Course</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col" th:each="course : ${allCourses}">
            <div class="card h-100 shadow-sm">

                <img th:src="${course.imageUrl}" class="card-img-top"
                     alt="Course Image" style="height:230px; object-fit:cover;">

                <div class="card-body">
                    <h5 class="card-title fw-bold" th:text="${course.title}"></h5>
                    <p class="card-text text-muted" style="font-size: 0.95rem;"
                       th:text="${course.description}"></p>
                </div>

                <div class="card-footer custom-footer text-muted">
                    <small th:text="'Start Date: ' + ${course.dateOfStart}"></small>
                </div>

                <!-- FOOTER WITH THREE DOTS -->
                <div class="card-footer d-flex justify-content-between align-items-center">

                    <div>
                        <a th:href="@{'/courses/' + ${course.id}}"
                           class="btn btn-info btn-sm shadow-sm me-2">Details</a>

                        <a th:href="@{'/courses/edit/' + ${course.id}}"
                           class="btn btn-warning btn-sm shadow-sm me-2">Edit</a>

                        <a th:href="@{'/courses/delete/' + ${course.id}}"
                           class="btn btn-danger btn-sm shadow-sm">Delete</a>
                    </div>

                    <div class="dropdown">
                        <button class="btn btn-light btn-sm shadow-sm"
                                type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-three-dots-vertical" style="font-size: 22px;"></i>
                        </button>

                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <a class="dropdown-item"
                                   th:href="@{'/courses/assign/' + ${course.id}}">
                                    Instructors
                                </a>
                            </li>
                        </ul>
                    </div>

                </div>

            </div>
        </div>

    </div>

</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
